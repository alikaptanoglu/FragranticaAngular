<form name="requestPerfumeForm">
	<div class="row">
		<div class="col-md-6">
			<label>Perfume House</label>	
		</div>
		<div class="col-md-6">
			<input type="text" name="houseName" ng-model="houseName" required>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-6">
			<label>Perfume Name</label>	
		</div>
		<div class="col-md-6">
			<input type="text" name="perfumeName" ng-model="perfumeName" required>
			<label ng-show="requestPerfumeForm.perfumeName.$error.required">
				This is a mandatory field
			</label>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-6">
			<Label>URL</Label>	
		</div>
		<div class="col-md-6">
			<input type="text" name="url" ng-model="url" required>
		</div>
	</div>
	
	<button type="button" ng-disabled="requestPerfumeForm.$pristine">Submit</button>
	
</form>
